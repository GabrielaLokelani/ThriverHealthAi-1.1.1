name: Security Guardrails

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_secure_sandbox_deploy:
        description: "Run secure sandbox deploy after guardrails"
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  id-token: write

jobs:
  guardrails:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
      AWS_GUARDRAILS_ROLE_ARN: ${{ secrets.AWS_GUARDRAILS_ROLE_ARN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Validate required secret
        run: |
          if [ -z "${AWS_GUARDRAILS_ROLE_ARN}" ]; then
            echo "Missing required secret: AWS_GUARDRAILS_ROLE_ARN"
            exit 1
          fi

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_GUARDRAILS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Run security guardrails
        run: npm run security:guardrails

  secure_sandbox_deploy:
    runs-on: ubuntu-latest
    needs: guardrails
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_secure_sandbox_deploy }}
    env:
      AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
      AWS_GUARDRAILS_ROLE_ARN: ${{ secrets.AWS_GUARDRAILS_ROLE_ARN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Validate required secret
        run: |
          if [ -z "${AWS_GUARDRAILS_ROLE_ARN}" ]; then
            echo "Missing required secret: AWS_GUARDRAILS_ROLE_ARN"
            exit 1
          fi

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_GUARDRAILS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy and verify
        run: npm run amplify:sandbox:secure

